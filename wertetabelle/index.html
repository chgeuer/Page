<!DOCTYPE html>
<html lang="de-de">
	<head>
		<title>Kostenfunktion</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
            "use strict";

            function fKostenfunktion() {
                var kv = Number.parseInt(document.getElementById("idVariableKosten").value);
                var kf = Number.parseInt(document.getElementById("idFixeKosten").value);
                var start = Number.parseInt(document.getElementById("idStartwert").value);
                var ende = Number.parseInt(document.getElementById("idEndwert").value);
                var sw = Number.parseInt(document.getElementById("idSchrittweite").value);

                var table = document.getElementById("ergebnisTabelle");

                for (var x = start ; x <= ende; x += sw) { 
                    var kx = kv * x + kf;

                    var row = table.insertRow();
                    row.style = "background-color:lightblue";

                    row.insertCell().innerHTML = x;
                    row.insertCell().innerHTML = kx;
                }
            }
        </script>
    </head>
	<body>
        <h1>Kostenfunktion</h1>
        <p>Variable Kosten:</p><input id="idVariableKosten" type="number" value="1">
        <p>Fixe Kosten:</p><input id="idFixeKosten" type="number" value="10">
        <p>Startwert:</p><input id="idStartwert" type="number" value="-10">
        <p>Endwert:</p><input id="idEndwert" type="number" value="10">
        <p>Schrittweite:</p><input id="idSchrittweite" type="number" value="2">
    <br />
    <br />
		<button onClick="fKostenfunktion()">Berechnen</button>

    <br />
       
    <table id="ergebnisTabelle" border="1">
        <tr>
            <th>x</th>
            <th>K(x)</th>
        </tr>
    </table>
		
</body>
</html>
